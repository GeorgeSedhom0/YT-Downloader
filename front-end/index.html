<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/utils-styles.css" />
    <script src="js/app.js" defer></script>
    <title>YouTube Downloader</title>
  </head>
  <body>
    <h1>Welcome to YouTube Downloader</h1>
    <h2>
      Enter the URL of the video or playlist you want to download for now you
      can only download audios
    </h2>
    <h3>You can add more than one URL using the button below</h3>
    <div class="inputs">
      <input type="text" class="url" placeholder="Enter YouTube URL" />
      <!-- button to add one more url place -->
    </div>
    <button id="add">Add more</button>
    <button id="get-info">Get Videos</button>
    <div class="videos">
      <h4>Videos Detected</h4>
    </div>
    <button id="download">Download</button>
  </body>
</html>
